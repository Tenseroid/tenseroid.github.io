<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenseroid</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0d0d0d 0%, #000000 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ff003c;
      opacity: 0;
      transition: opacity 2s ease;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #ff003c, 0 0 40px #ff003c;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #ff003c;
      animation: typing 2s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .btn {
      padding: 15px 30px;
      background-color: transparent;
      border: 2px solid #ff003c;
      border-radius: 50px;
      color: #ff003c;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
      perspective: 800px;
      transform-style: preserve-3d;
    }

    .btn:hover {
      background-color: #ff003c;
      color: #000;
      transform: scale(1.1) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 0 20px #ff003c, 0 0 40px #ff003c;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.7;
      color: #ff003c;
      z-index: 10;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .controls {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    .control-btn {
      padding: 8px 15px;
      border: 2px solid #ff003c;
      background: transparent;
      color: #ff003c;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9em;
    }

    .control-btn:hover {
      background-color: #ff003c;
      color: #000;
    }

    .dark-mode {
      background: radial-gradient(circle, #ffffff 0%, #b3b3b3 100%);
      color: #000;
    }

    .dark-mode .btn,
    .dark-mode .control-btn {
      border-color: #000;
      color: #000;
    }

    .dark-mode .btn:hover,
    .dark-mode .control-btn:hover {
      background-color: #000;
      color: #fff;
      box-shadow: 0 0 20px #000, 0 0 40px #000;
    }

    .dark-mode .footer {
      color: #000;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="controls">
    <button class="control-btn" id="music-toggle">ðŸ”Š</button>
    <button class="control-btn" id="mode-toggle">ðŸŒ™</button>
  </div>
  <h1>Yokoso Watashino Website</h1>
  <div class="btn-container">
    <a href="https://instagram.com/tenseroid" target="_blank" class="btn">ðŸ“¸ Instagram</a>
    <a href="https://discord.com/users/123456789012345678" target="_blank" class="btn">ðŸ’¬ Discord</a>
    <a href="https://youtube.com/@tenseroid" target="_blank" class="btn">ðŸŽ¥ YouTube</a>
  </div>
  <div class="footer">Made by Tenseroid âš¡</div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
  </audio>

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ff003c" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000" },
          polygon: { nb_sides: 5 },
        },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff003c",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          out_mode: "out",
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 },
        },
      },
      retina_detect: true,
    });

    // Music Toggle
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-toggle");
    let isPlaying = false;

    musicBtn.addEventListener("click", () => {
      if (!isPlaying) {
        music.play();
        musicBtn.textContent = "ðŸ”‡";
      } else {
        music.pause();
        musicBtn.textContent = "ðŸ”Š";
      }
      isPlaying = !isPlaying;
    });

    // Dark Mode Toggle
    const modeBtn = document.getElementById("mode-toggle");
    modeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
