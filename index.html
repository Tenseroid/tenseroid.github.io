<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenseroid</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Animated background -->
  <div class="overlay">
    <div class="fog"></div>
    <div class="fog fog2"></div>
  </div>

  <div class="content">
    <img src="logo.svg" alt="Tenseroid Logo" class="main-logo" />
    <h1 class="glitch" data-text="TENSEROID">TENSEROID</h1>
    <p class="tagline">Enter the realm of shadows</p>

    <div class="socials">
      <a href="https://instagram.com/tenseroid" target="_blank" class="social-link">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://youtube.com/@tenseroid" target="_blank" class="social-link">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://discord.gg/un1verse" target="_blank" class="social-link">
        <i class="fab fa-discord"></i>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
