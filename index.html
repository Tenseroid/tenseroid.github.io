<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenseroid</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      font-family: 'MedievalSharp', cursive;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px 30px;
      background-color: transparent;
      border: 2px solid #ff0000;
      border-radius: 50px;
      color: #ff0000;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      position: relative;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://media.giphy.com/media/3o7TKz9Xjm7d7vTGvC/giphy.gif') repeat-y;
      animation: bloodDrip 2s infinite linear;
      z-index: -1;
    }

    @keyframes bloodDrip {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .btn:hover {
      background-color: #ff0000;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff0000;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.7;
      font-family: 'MedievalSharp', cursive;
    }

    /* Floating particles for aura effect */
    .floating-particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: -1;
      animation: floatingParticles 2s infinite ease-in-out;
    }

    @keyframes floatingParticles {
      0% { opacity: 0.5; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>
  <h1>Yokoso Watashino Website</h1>

    <a href="https://youtube.com/@tenseroid" target="_blank" class="btn">ðŸŽ¥ YouTube</a>
  </div>
  <div class="footer">Made by Tenseroid âš¡</div>
  <div class="floating-particles"></div>
</body>
</html>
