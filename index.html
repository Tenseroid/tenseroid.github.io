<html lang="en">
<head>

<body>
  <div id="vanta-bg"></div>
  <div class="noise"></div>

  <main class="wrap" role="main">
    <header class="header">
      <img src="logo.svg" alt="TENSEROID" class="logo">

    <section class="panel">

        <a class="btn" id="download-vcard">📁 Save Card</a>
      </div>

      <div class="divider"></div>

      <div class="monologue" id="monologue" aria-live="polite"></div>
    </section>

    <aside class="stats" aria-hidden="true">
      <div>LVL <strong>9999</strong></div>
      <div>INFLUENCE <strong>∞</strong></div>
      <div>SYS <kbd>I</kbd> / GOD <kbd>G</kbd></div>
