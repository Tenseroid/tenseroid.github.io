<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TENSEROID</title>
  <meta name="theme-color" content="#050405" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background: canvas noise + CSS fog layers -->
  <canvas id="bgCanvas" aria-hidden="true"></canvas>
  <div class="fog fog-a" aria-hidden="true"></div>
  <div class="fog fog-b" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main id="site" role="main" class="site">
    <header class="site-header" role="banner">
      <img src="logo.svg" alt="TENSEROID" class="logo" />
    </header>

    <section class="hero card" aria-labelledby="brand-title">
      <h1 id="brand-title" class="brand glitch" data-text="TENSEROID">TENSEROID</h1>
      <p class="subtitle">Presence · Control · Influence</p>

      <nav class="socials" aria-label="Links">
        <a class="social" href="https://instagram.com/tenseroid" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <!-- IG icon -->
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="1.2" fill="none"/><circle cx="12" cy="12" r="3.1" stroke="currentColor" stroke-width="1.2" fill="none"/><circle cx="17.5" cy="6.5" r="0.7" fill="currentColor"/></svg>
        </a>

        <a class="social" href="https://discord.gg/un1verse" target="_blank" rel="noopener noreferrer" aria-label="Discord">
          <!-- Discord icon -->
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M20 3a17 17 0 0 0-4 1.3 12.8 12.8 0 0 0-6 0A17 17 0 0 0 6 3 15 15 0 0 0 3 8v7a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V8a5 5 0 0 0-1-5z" stroke="currentColor" stroke-width="1.1" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>

        <a class="social primary" href="https://www.youtube.com/@tenseroid" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
          <!-- YouTube icon -->
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M22 7.5s-.2-1.7-.8-2.4c-.8-.9-1.7-.9-2.1-1C15.9 3.6 12 3.6 12 3.6s-3.9 0-6.9.5c-.4.1-1.3.1-2.1 1C2.2 5.8 2 7.5 2 7.5S2 9.6 2 11.8v.4C2 14.6 2.2 16.6 2.2 16.6s.2 1.7.8 2.4c.8.9 1.8.9 2.3 1 1.7.3 7.3.3 7.3.3s3.9 0 6.9-.5c.4-.1 1.3-.1 2.1-1 .6-.7.8-2.4.8-2.4s.2-2 .2-4.1v-.4C22 9.6 22 7.5 22 7.5z" stroke="currentColor" stroke-width="0.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 14.5l5-2.5-5-2.5v5z" fill="currentColor"/></svg>
        </a>
      </nav>
    </section>

    <footer class="site-footer" role="contentinfo">
      <small class="credit">Made by <strong>TENSEROID</strong></small>
    </footer>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js" defer></script>
</body>
</html>
